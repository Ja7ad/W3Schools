<head>
<style>
html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}

table {
  width: 100%;
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <tr>
    <th style="height: 25px">Firstname</th>
    <th style="height: 25px">Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
