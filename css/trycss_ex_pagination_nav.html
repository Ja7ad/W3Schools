<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/css/trycss_ex_pagination_nav.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Jan 2021 11:05:43 GMT -->
<head>
<style>
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}

.pagination a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>

<p>Next/Previous buttons:</p>
<div class="pagination">
  <a href="#">&#10094;</a>
  <a href="#">&#10095;</a>
</div>

<p>Navigation pagination:</p>
<div class="pagination">
  <a href="#" class="active">Home</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
</div>

</body>

<!-- Mirrored from www.w3schools.com/css/trycss_ex_pagination_nav.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Jan 2021 11:05:43 GMT -->
</html>
