<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%
}

.bgimg {
  background-image: url('../w3images/forestbridge.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>

<!-- Mirrored from www.w3schools.com/howto/tryhow_css_coming_soon_ifr.htm by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 Dec 2022 16:51:10 GMT -->
<body>

<div class="bgimg">
  <div class="topleft">
  <p>Logo</p>
  </div>
  <div class="middle">
  <h1>COMING SOON</h1>
  <hr style="margin:auto;width:40%">
  <p id="demo" style="font-weigth:bold;font-size:30px"></p>
  </div>
  <div class="bottomleft">
  <p>Some text</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 10);
</script>

</body>
