<!DOCTYPE html>
<html>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
    -ms-flex: 0 0 50%;
    flex: 0 0 50%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
}

/* Style the buttons */
.btn {
    border: none;
    outline: none;
    padding: 10px 16px;
    background-color: #f1f1f1;
    cursor: pointer;
    font-size: 18px;
}

.btn:hover {
    background-color: #ddd;
}

.btn.active {
    background-color: #666;
    color: white;
}
</style>

<body>

<!-- Header -->
<div class="header" id="myHeader">
  <h1>Image Grid</h1>
  <p>Click on the buttons to change the grid view.</p>
  <button class="btn" onclick="one()">1</button>
  <button class="btn active" onclick="two()">2</button>
  <button class="btn" onclick="four()">4</button>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="../w3images/wedding.jpg" style="width:100%">
    <img src="../w3images/rocks.jpg" style="width:100%">
    <img src="../w3images/falls2.jpg" style="width:100%">
    <img src="../w3images/paris.jpg" style="width:100%">
    <img src="../w3images/nature.jpg" style="width:100%">
    <img src="../w3images/mist.jpg" style="width:100%">
    <img src="../w3images/paris.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="../w3images/underwater.jpg" style="width:100%">
    <img src="../w3images/ocean.jpg" style="width:100%">
    <img src="../w3images/wedding.jpg" style="width:100%">
    <img src="../w3images/mountainskies.jpg" style="width:100%">
    <img src="../w3images/rocks.jpg" style="width:100%">
    <img src="../w3images/underwater.jpg" style="width:100%">
  </div>  
  <div class="column">
    <img src="../w3images/wedding.jpg" style="width:100%">
    <img src="../w3images/rocks.jpg" style="width:100%">
    <img src="../w3images/falls2.jpg" style="width:100%">
    <img src="../w3images/paris.jpg" style="width:100%">
    <img src="../w3images/nature.jpg" style="width:100%">
    <img src="../w3images/mist.jpg" style="width:100%">
    <img src="../w3images/paris.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="../w3images/underwater.jpg" style="width:100%">
    <img src="../w3images/ocean.jpg" style="width:100%">
    <img src="../w3images/wedding.jpg" style="width:100%">
    <img src="../w3images/mountainskies.jpg" style="width:100%">
    <img src="../w3images/rocks.jpg" style="width:100%">
    <img src="../w3images/underwater.jpg" style="width:100%">
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Four images side by side
function four() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "0 0 25%";       
        elements[i].style.flex = "0 0 25%";       
        elements[i].style.maxWidth = "25%";
    }
}

// Two images side by side
function two() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "0 0 50%";       
        elements[i].style.flex = "0 0 50%";
        elements[i].style.maxWidth = "50%";
    }
}

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "0 0 100%";       
        elements[i].style.flex = "0 0 100%";
        elements[i].style.maxWidth = "100%";
    }
}

// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
