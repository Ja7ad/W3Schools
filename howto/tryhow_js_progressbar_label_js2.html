<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 10%;
  height: 36px;
  background-color: #04AA6D;
}

#label {
  text-align: center;
  line-height: 36px;
  color: white;
}
</style>

<!-- Mirrored from www.w3schools.com/howto/tryhow_js_progressbar_label_js2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 Dec 2022 16:51:07 GMT -->
<body>

<div id="myProgress">
  <div id="myBar">
    <div id="label">10%</div>
  </div>
</div>

<br>
<button onclick="move()" style="padding:12px;border:none;cursor:pointer;">Click Me</button> 

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      document.getElementById("label").innerHTML = width + '%';
      }
    }
  }
}
</script>

</body>

</html>
