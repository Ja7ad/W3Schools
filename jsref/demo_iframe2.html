<p>Click the button.</p>

<button onclick="myFunction()">Try it</button>

<p>There is a script inside this iframe that will change the background-color of this iframe's parent document:</p>

<script>
function myFunction() {
    parent.document.body.style.backgroundColor = "red";
}
</script>

<pre>
&lt;script>
function myFunction() {
    parent.document.body.style.backgroundColor = "red";
}
&lt;/script>
</pre>
