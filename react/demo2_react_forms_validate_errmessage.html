<form>
<h1>Hello</h1>
<p>Enter your name:</p>
<input type="text" name="i1" id="i1" oninput="myChangeHandler(this)" />
<p>Enter your age:</p>
<input type="text" name="i2" id="i2" oninput="myChangeHandler(this)" />
<strong id="st" style="display:none">Your age must be a number</strong>
</form>

<script>

function myChangeHandler(x) {
  if (x.name == "i2") {
    if (document.getElementById("i2").value != "" && !Number(document.getElementById("i2").value)) {
      document.getElementById("st").style.display = "inline";
    } else {
      document.getElementById("st").style.display = "none";
    }
  }
  document.getElementsByTagName("h1")[0].innerHTML = "Hello " + document.getElementsByTagName("input")[0].value + " " + document.getElementsByTagName("input")[1].value;
}
</script>
