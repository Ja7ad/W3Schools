<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<!-- Mirrored from www.w3schools.com/w3css/demo_ifr_sidebar_right_collapse.htm by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 Dec 2022 16:50:35 GMT -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<body class="w3-white">

<div class="w3-sidebar w3-bar-block w3-collapse w3-white w3-card w3-animate-right" style="width:200px;right:0;z-index:2" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-hide-large">Close &times;</button>
  <a class="w3-bar-item w3-button" href="#">Link</a>
  <a class="w3-bar-item w3-button" href="#">Link 2</a>
  <a class="w3-bar-item w3-button" href="#">Link 3</a>
</div>

<div class="w3-main" style="margin-right:200px">

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h2>My Page</h2>
  </div>
</div>

<div class="w3-container">
  <p>This sidebar is always displayed on screens wider than 992px, and hidden on small screens (replaced with a clickable menu icon (&#9776;).</p>
</div>
     
</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
     
</body>

<!-- Mirrored from www.w3schools.com/w3css/demo_ifr_sidebar_right_collapse.htm by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 Dec 2022 16:50:35 GMT -->
</html>
